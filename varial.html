<body>
<script>
	function createFunction(){
		var result = new Array();
		for (var i = 0; i < 10; i++) {
			result[i] = function(){
				return i;
			};
		}
		return result;
	}
	// createFunction();
	var result = createFunction();
	console.log(result[4]());//10

	function createFunctions(){
		var result = new Array();
		for (var i = 0; i < 10; i++) {
			result[i] = function(num){
				return function(){
					return num;
				}
			}(i);
		}
		return result;
	}
	var result1 =  createFunctions();
	console.log(result1[2]());//2


	var name = "The Window";

　　　　　　};
　　　　}
　　};
　　console.log(object.getNameFunc()());

	var name = "The Window";

		}

		 	} 
		 	console.log(i);

	}

	(function(){
