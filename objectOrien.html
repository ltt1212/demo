<html>
<head>
	<title>面向对象</title>
</head>
<body>
<script>
		function Person(name,age,job){
			this.name = name;
			this.age = age;
			this.job = job;
			this.friends = ["shelly", "court"];
		}
		Person.prototype = {
			construtor : Person,
			sayName : function(){
				console.log(this.name);
			}
		}
		var person1 = new Person("nick", 29, "software");
		var person2 = new Person("grek", 27, "doctor");

		person1.friends.push("cindy");
		console.log(person1.friends);//["shelly", "court", "cindy"]
		console.log(person2.friends);//["shelly", "court"]
		console.log(person1.friends === person2.friends);//false
		console.log(person1.sayName === person2.sayName);//true

		function SuperType(){
			this.property = true;
		}

		SuperType.prototype.getSuperType = function(){
			return this.property;
		}

		function SubType(){
			this.subProperty = false;
		}

		SubType.prototype = new SuperType();
		SubType.prototype.getSubType = function(){
			return this.subProperty;
		}

		var instance = new SubType();
		console.log("instance:" + instance.subProperty);
		console.log("instance:" + instance.getSuperType());


</script>
	
</body>	
</html>
