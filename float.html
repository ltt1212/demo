<!DOCTYPE html>
<html>
  <head>
	<title></title>
  <style>
    body{
      margin: 0;
      border: 0;
    } 
    .float-container{
      position: absolute;
      width: 100%;
      background-color: gray;
      bottom: 0px;
      transform: translateY(100%);
    }
    .float-content{
      width: 100%;
      height: 100px;
      margin: 20px;
      background-color: white ;
    }
    .btn{
      width: 60px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid gray;
    }
 
  </style>
  </head>
  
  <body>
    <div id="float-container" class="float-container">
      <div id="float-content" class="float-content">hello</div>
    </div>
    <div class="btn" id="btn">click</div>
 
    <script type="text/javascript">
      var floatContainer = document.getElementById("float-container");
      var btn = document.getElementById("btn");
      var isShow = false;

      btn.onclick = function(){
        if(!isShow){
          move(floatContainer,0);
          return isShow = ~isShow;
        }else{
          move(floatContainer,100);
          return isShow = ~isShow;
        }
        
      }

      function move(obj,target){  
            obj.style.transition="transform 500ms ease-out";
            obj.style.transform="translateY("+ target+"%)";        
      }
    </script>
  </body>
</html>
