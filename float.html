<html>
<head>
	<title>DOM</title>
	<style>
		.float-btn{
			position: absolute;
			top: 200px;
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			border: 1px solid gray;
		}
		.float-container{
			position: absolute;
			top: 0;
			/*bottom: 0;*/
			width: 100%;
			background-color: gray;
			height: 100px;
			display: none;

		}
		.float-content{
			width: 100%;
		}
	</style>
</head>
<body>
	
	<div class="float-container" id="float-container">
		<div class="float-content"></div>
	</div>
	<div class="float-btn" id="float-btn">点击</div>

<script>
	var floatBtn = document.getElementById("float-btn");
	var	floatContainer = document.getElementById("float-container");
	var isShow = false;
	var timer;
	var sHeight = window.screen.height;
	console.log(sHeight);


	floatBtn.onclick = function(){
		if(isShow){
			floatContainer.style.display = "none";
		}else{
			startMove(floatContainer,10);
			// console.log(floatContainer.offsetTop);
		}
		return isShow = ~isShow;
	}

	function startMove(obj, iTarget) { 
	    clearInterval(timer); 
	    timer = setInterval(function () { 
	        var iSpeed = (iTarget - obj.offsetTop) / 10; 
	        iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed); 
	        if (obj.offsetTop === iTarget) {
	            clearInterval(timer); 
	        } else { 
	            obj.style.top = obj.offsetTop + iSpeed + "px"; 
	        } 
	    }, 30); 
	} 
	


</script>
	
</body>	
</html>
