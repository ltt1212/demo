<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<title></title>
<style type="text/css">
body{
  margin: 0;
  border: 0;
} 
.float-container{
  position: absolute;
  width: 100%;
  height:100px;
  background-color: gray;
  bottom: -100px;
}
.btn{
  position: absolute;
  top: 300px;
  width: 60px;
  height: 30px;
  line-height: 30px;
  text-align: center;
  border: 1px solid gray;
}
</style>

</head>
<body>
  <div id="float-container" class="float-container"></div>
  <div class="btn" id="btn">click</div>

<script>
window.onload=function(){
  var floatContainer = document.getElementById("float-container");
  var btn = document.getElementById("btn");
  var timer;
  var sHeight = document.documentElement.clientHeight;
  console.log(sHeight);
  console.log(floatContainer.offsetTop);

  btn.onclick = function(){
      if(floatContainer.offsetTop == sHeight){
        startmove(sHeight-100,-10);
      }else{
        startmove(sHeight,10);
      }

  }

  function startmove(target,speed){
    clearInterval(timer);
    timer = setInterval(function (){
      if(floatContainer.offsetTop == target){
        clearInterval(timer);
      }
      else{    
        floatContainer.style.top = floatContainer.offsetTop+speed+'px';
      }
    },30)
  }

}
</script>
</body>
</html>
